<!DOCTYPE html>
<html>
<head>
	<title>Simple Calculator</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Simple Calculator</h1>
    
	<div id="container">
		<div id="second">
			<span id="showRest"></span>
		<span id="showSign"></span>

		<div id="display">
			
		</div>
        <button onclick="addToScreen('1')" id="one">1</button>
		<button onclick="addToScreen(2)" id="two">2</button>
		<button onclick="addToScreen(3)" id="three">3</button>
		<button onclick="addToScreen(4)" id="four">4</button>
        <button onclick="addToScreen(5)" id="five">5</button>
		<button onclick="addToScreen(6)" id="six">6</button>
		<button onclick="addToScreen(7)" id="seven">7</button>
		<button onclick="addToScreen(8)" id="eight">8</button>
		<button onclick="addToScreen(9)" id="nine">9</button>
		<button onclick="addToScreen(0)" id="zero">0</button>
		<button id="add">+</button>
		<button id="sub">-</button>
		<button id="multiply">*</button>
		<button id="divide">/</button>
		<button id="result">=</button>
		<button id="sqrt">&radic;</button>
		<button id="percent">%</button>
		<button id="cube"><sup>3</sup>&radic;</button>

		<button onclick="clearScreen()" id="clear">C</button>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
